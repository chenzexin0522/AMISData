<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>tables</title>
    <script type="text/javascript" src="/js/jquery.min.js"></script>


    <style>
        *{
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        body{
            font-family: Helvetica;
            -webkit-font-smoothing: antialiased;
            background: #fff;
        }
        h2{
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            padding: 30px 0;
        }

        /* Table Styles */

        .table-wrapper{
            margin: 10px 70px 70px;
            box-shadow: 0px 35px 50px rgba( 0, 0, 0, 0.2 );
        }

        .fl-table {
            border-radius: 5px;
            font-size: 12px;
            font-weight: normal;
            border: none;
            border-collapse: collapse;
            width: 100%;
            max-width: 100%;
            white-space: nowrap;
            background-color: white;
        }

        .fl-table td, .fl-table th {
            text-align: center;
            padding: 8px;
        }

        .fl-table td {
            border-right: 1px solid #f8f8f8;
            font-size: 12px;
        }

        .fl-table thead th {
            color: #ffffff;
            background: #4FC3A1;
        }


        .fl-table thead th:nth-child(odd) {
            color: #ffffff;
            background: #324960;
        }

        .fl-table tr:nth-child(even) {
            background: #F8F8F8;
        }

        /* Responsive */

        @media (max-width: 767px) {
            .fl-table {
                display: block;
                width: 100%;
            }
            .table-wrapper:before{
                content: "Scroll horizontally >";
                display: block;
                text-align: right;
                font-size: 11px;
                color: white;
                padding: 0 0 10px;
            }
            .fl-table thead, .fl-table tbody, .fl-table thead th {
                display: block;
            }
            .fl-table thead th:last-child{
                border-bottom: none;
            }
            .fl-table thead {
                float: left;
            }
            .fl-table tbody {
                width: auto;
                position: relative;
                overflow-x: auto;
            }
            .fl-table td, .fl-table th {
                padding: 20px .625em .625em .625em;
                height: 60px;
                vertical-align: middle;
                box-sizing: border-box;
                overflow-x: hidden;
                overflow-y: auto;
                width: 120px;
                font-size: 13px;
                text-overflow: ellipsis;
            }
            .fl-table thead th {
                text-align: left;
                border-bottom: 1px solid #f7f7f9;
            }
            .fl-table tbody tr {
                display: table-cell;
            }
            .fl-table tbody tr:nth-child(odd) {
                background: none;
            }
            .fl-table tr:nth-child(even) {
                background: transparent;
            }
            .fl-table tr td:nth-child(odd) {
                background: #F8F8F8;
                border-right: 1px solid #E6E4E4;
            }
            .fl-table tr td:nth-child(even) {
                border-right: 1px solid #E6E4E4;
            }
            .fl-table tbody td {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body><script src="/demos/googlegg.js"></script>

<h2>AIMS-班级列表</h2>
<div class="table-wrapper">
    <div class="as"><a href="addClass">添加班级</a></div>
    <table class="fl-table">
        <thead>
        <tr>
            <th>班级id</th>
            <th>班级昵称</th>
            <th>班级人数</th>
            <th>归属教练</th>
            <th>删除or修改</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="adminClassList,stat : ${ClassList}">
            <td th:text="${adminClassList.tc_id}">s</td>
            <td th:text="${adminClassList.tc_name}">民乐</td>
            <td th:text="${adminClassList.tc_number}">a</td>
            <td th:text="${adminClassList.u_name}">a</td>
            <td><button th:onclick = "|deleteById(${adminClassList.tc_id})|">删除</button></td>
        </tr>
        <tbody>
    </table>
</div>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
    <a href="" target="_blank">上一页</a>&nbsp;&nbsp;
    <a href="" target="_blank">下一页</a>
</div>

</body>
<script th:inline="none">
    function deleteById(id){
        $.ajax({
            type: 'POST',
            url: "/admines/deleteClassVal",
            data: {"id":id},    //映射或字符串值，规定连同请求发送到服务器的数据；
            success : function(data) {
                // 删除成功后刷新页面
                window.location.reload();
            }
        })
    }
</script>
</html>
