    <div id="she12A" class="she12A" style="height: 100%;width: 50%"></div>
    <div id="she12G" class="she12G" style="height: 100%;width: 50%"></div>
</div>

<script type="text/javascript" src="/js/echarts.min.js" ></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">




    const maxShe = 5;
    const initNum = 500;
    const iIntervalValCount = 48;
    const intervalParams = [
        {
            mac :"CA:38:EC:31:F1:EC",
            curIdx : 500
        },{
            mac :"DF:F8:B4:E3:FE:B3",
            curIdx : 500
        },{
            mac :"C8:73:C2:20:45:E7",
            curIdx : 500
        },{
            mac :"F4:90:74:20:20:7D",
            curIdx : 500
        },{
            mac :"E2:7E:E1:1F:E9:25",
            curIdx : 500
        }]

    // var curIdx = initNum;
    var sheDatas = [];


    var sheChartsA = [];
    var sheChartsG = [];
    var sheOptionA = [];
    var sheOptionG = [];

    function initDatas(num) {
        let res = [];
        for(let i = 0; i < num; i++)
        {
            res.push({
                name: i,
                value: [
                    i,
                    -0.2
                ]
            })
        }
        return res;
    }
    function packageData(name,idx, val) {
        return {
            name: name,
            value: [
                idx,
                val
            ]
        }
    }


    setInterval(function () {
        let params = new URLSearchParams();
        params.append('startDate', new Date().getTime());
        params.append('endDate', new Date().getTime());
        params.append('analysisType', 1);
        axios.post('/sprData/queryWholeDataCriteria',
            params
        )
            .then(function (response) {
                if(response.data.data.length == 0){
                    return;
                }
                var macArray = response.data.data;
                for(var a = 0; a < macArray.length; a++){
                    for (var iNum = 0; iNum < intervalParams.length; iNum ++){
                        if (macArray[a].mac == intervalParams[iNum].mac){
                            sheDatas[iNum].ax.splice(0,iIntervalValCount - 1);
                            sheDatas[iNum].ay.splice(0,iIntervalValCount - 1);
                            sheDatas[iNum].az.splice(0,iIntervalValCount - 1);
                            sheDatas[iNum].gx.splice(0,iIntervalValCount - 1);
                            sheDatas[iNum].gy.splice(0,iIntervalValCount - 1);
                            sheDatas[iNum].gz.splice(0,iIntervalValCount - 1);
                            for (var i = 0; i < iIntervalValCount; i++) {
                                sheDatas[iNum].ax.push(packageData(intervalParams[iNum].curIdx, intervalParams[iNum].curIdx, response.data.data[iNum].ax[i]));
                                sheDatas[iNum].ay.push(packageData(intervalParams[iNum].curIdx, intervalParams[iNum].curIdx, response.data.data[iNum].ay[i]));
                                sheDatas[iNum].az.push(packageData(intervalParams[iNum].curIdx, intervalParams[iNum].curIdx, response.data.data[iNum].az[i]));
                                sheDatas[iNum].gx.push(packageData(intervalParams[iNum].curIdx, intervalParams[iNum].curIdx, response.data.data[iNum].gx[i]));
                                sheDatas[iNum].gy.push(packageData(intervalParams[iNum].curIdx, intervalParams[iNum].curIdx, response.data.data[iNum].gy[i]));
                                sheDatas[iNum].gz.push(packageData(intervalParams[iNum].curIdx, intervalParams[iNum].curIdx, response.data.data[iNum].gz[i]));
                                intervalParams[iNum].curIdx++;
                            }
                            sheChartsA[iNum].setOption({
                                title:{text:"设备"+iNum +"   Mac:"+intervalParams[iNum].mac},
                                series: [{
                                    data: sheDatas[iNum].ax
                                },{
                                    data: sheDatas[iNum].ay
                                },{
                                    data: sheDatas[iNum].az
                                }]
                            });
                            sheChartsG[iNum].setOption({
                                series: [{
                                    data: sheDatas[iNum].gx
                                },{
                                    data: sheDatas[iNum].gy
                                },{
                                    data: sheDatas[iNum].gz
                                }]
                            });
                        }
                    }
                }
            })
            .catch(function (error) {
                console.log(error);
            });

    }, 1000);

    for(let i = 0; i < maxShe; i++){
        sheDatas[i] = {
            ax:initDatas(initNum),
            ay:initDatas(initNum),
            az:initDatas(initNum),
            gx:initDatas(initNum),
            gy:initDatas(initNum),
            gz:initDatas(initNum)
        };

        //init SheCharts
        //获取设备1的div，并设置为echarts折线图
        let divA = document.getElementById(`she${i+1}A`);
        let divG = document.getElementById(`she${i+1}G`);
        sheChartsA[i] = echarts.init(divA);
        sheChartsG[i] = echarts.init(divG);

        sheOptionA[i] ={
            title: {
                text: '加速度(g)'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    params = params[0];
                    return params.value[1];
                },
                axisPointer: {
                    animation: false
                }
            },
            xAxis: {
                type: 'time',
                splitLine: {
                    show: false
                }

            },
            yAxis: {
                type: 'value',
                min:-16, // 设置y轴刻度的最小值
                max:16,  // 设置y轴刻度的最大值
                splitNumber:9,  // 设置y轴刻度间隔个数
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: false
                }
            },
            series: [{
                name: 'ax',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: sheDatas[i].ax
            },
                {
                    name: 'ay',
                    type: 'line',
                    showSymbol: false,
                    hoverAnimation: false,
                    color : '#2ab3a6',
                    data: sheDatas[i].ay
                },
                {
                    name: 'az',
                    type: 'line',
                    showSymbol: false,
                    hoverAnimation: false,
                    color : '#ff9f1c',
                    data: sheDatas[i].az
                }
            ]
        };
        sheOptionG[i] = {
            title: {
                text: '角速度(°/s)'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    params = params[0];
                    return params.value[1];
                },
                axisPointer: {
                    animation: false
                }
            },
            xAxis: {
                type: 'time',
                splitLine: {
                    show: false
                }

            },
            yAxis: {
                type: 'value',
                min:-2000, // 设置y轴刻度的最小值
                max:2000,  // 设置y轴刻度的最大值
                splitNumber:9,  // 设置y轴刻度间隔个数
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: false
                }
            },
            series: [{
                name: 'gx',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: sheDatas[i].gx
            },
                {
                    name: 'gy',
                    type: 'line',
                    showSymbol: false,
                    hoverAnimation: false,
                    color : '#2ab3a6',
                    data: sheDatas[i].gy
                },
                {
                    name: 'gz',
                    type: 'line',
                    showSymbol: false,
                    hoverAnimation: false,
                    color : '#ff9f1c',
                    data: sheDatas[i].gz
                }
            ]
        };

        sheChartsA[i].setOption(sheOptionA[i], true);
        sheChartsG[i].setOption(sheOptionG[i], true);

    }





</script>
</body>
</html>
