<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <title>后台登录</title>
    <!-- for-mobile-apps -->

    <!-- //for-mobile-apps -->
    <link rel="stylesheet" href="/styeCss/addclass.css" />
    <script type="text/javascript" src="/js/jquery.min.js"></script>

</head>
<body>
<!-- main -->
<div class="main">
    <h1>
        AIMS-修改学生
    </h1>
    <form method="post" action="" onsubmit="return subForm()">
        <input hidden th:name ="uc_id" th:value="${uc_id}">
        <input type="text" name="uc_name" th:value="${uc_name}" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '${uc_name}';}">
        <input type="text" name="uc_phone" value="${uc_phone}" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '${uc_phone}';}">
        <input type="text" name="uc_password" value="${uc_password}" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '${uc_password}';}">
        <input type="text" name="eq_mac" value="${eq_mac}" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '${eq_mac}';}">
        <select id="classop" name="tc_id">
            <option name="tc_id" th:value="0" th:text="${tc_name}"></option>
            <option name="tc_id" th:each="adminClassList,stat:${ClassList}" th:value="${adminClassList.tc_id}" th:text="${adminClassList.tc_name}"></option>
        </select>
        <input type="submit" value="保存">
    </form>
</div>
<!-- //main -->
<script>
    function subForm(){
        var uc_id = $("input[name='uc_id']").val();
        var uc_name = $("input[name='uc_name']").val();
        var uc_phone = $("input[name='uc_phone']").val();
        var uc_password = $("input[name='uc_password']").val();
        var eq_mac = $("input[name='eq_mac']").val();
        alert(uc_id);
        var obj=document.getElementById('classop');
        var index=obj.selectedIndex; //序号，取当前选中选项的序号
        var tc_id = obj.options[index].value;
        if (uc_name == "" ||uc_name == "学生昵称" || uc_name == null || uc_name == undefined) {
            alert("学生昵称不能为空");
            return false;/*阻止表单提交*/
        } else if (uc_phone == "" ||uc_phone == "手机号" || uc_phone == null || uc_phone == undefined) {
            alert("手机号不能为空");
            return false;
        } else if (uc_password == "" ||uc_password == "密码" || uc_password == null || uc_password == undefined) {
            alert("密码不能为空");
            return false;
        } else if (eq_mac == "" ||eq_mac == "设备mac" || eq_mac == null || eq_mac == undefined) {
            alert("设备mac不能为空");
            return false;
        } else {
            alert("添加成功");
            return true;
        }
    }
</script>
</body>
</html>
